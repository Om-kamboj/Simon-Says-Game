<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game - Test Your Memory Power</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simon Says Game</h1>
    <h2 id="large">Press any key to start</h2>
    <h2 id="small">Press anywhere to start</h2>
    <div class="btn-container">
        <div class="line-1">
            <div class="btn blue" type="button" id="blue"></div>
            <div class="btn orange" type="button" id="orange"></div>
        </div>
        <div class="line-2">
            <div class="btn pink" type="button" id="pink"></div>
            <div class="btn teal" type="button" id="teal"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
